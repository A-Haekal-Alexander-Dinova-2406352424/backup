<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .actions { margin-bottom: 1rem; }
        .btn { display: inline-block; padding: 0.5rem 0.75rem; text-decoration: none; border: 1px solid #0d6efd; background: #0d6efd; color: #fff; border-radius: 4px; }
        .btn.secondary { background: #fff; color: #0d6efd; }
        .btn.danger { border-color: #dc3545; background: #dc3545; }
        .inline { display: inline; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
<h1>Product' List</h1>

<div class="actions">
    <a id="createProductButton" class="btn" th:href="@{/product/create}">Create Product</a>
</div>

<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td class="productName" th:text="${product.productName}">Product Name</td>
        <td class="productQuantity" th:text="${product.productQuantity}">0</td>
        <td>
            <a class="btn secondary" th:href="@{/product/edit/{id}(id=${product.productId})}">Edit</a>
            <form class="inline" th:action="@{/product/delete/{id}(id=${product.productId})}" method="post">
                <button class="btn danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
